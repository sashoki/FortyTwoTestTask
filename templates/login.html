{% extends 'index.html' %}

{% block login %}
     <div class="container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                    <div class="col-sm-10">
                        <h2>User</h2>
                        <hr>
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputName3">Name:</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="username" id="username" placeholder="Name"/>
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputPassword3">Password:</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password"/>
                    </div>
            </div>

            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <br>
            <input class="btr btn-primary" type="submit" value="&laquo; Увійти &raquo;">
            <div class="label round secondary"><a href="{% url 'register' %}">Реєстрація</a></div>
        </form>
    </div>

{% endblock %}
