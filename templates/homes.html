{% extends 'index.html' %}
{% load staticfiles %}


{% block content %}
{% if username %}
    <p><a class="btn btn-primary" href="/homes/create/" role="button">Створити статтю</a></p>
{% endif %}
{% for home in homes %}
<h1><a href="/homes/get/{{ home.id }}/">{{ home.home_title }}</a></h1>

    <p>{% autoescape off %}{{ home.home_text }}{% endautoescape off %}

{% endfor %}
{% endblock %}
